<!DOCTYPE html><html lang="ru">	 <head>	<title>Products Chart</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<meta name="theme-color" content="#fff">	<!-- <link rel="shortcut icon" href="./img/favicon.ico"> -->	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">	</div></header>			<main class="page">				<section class="chart">					<div class='chart__container _container'>						<div class="chart__main">							<div class="chart__top">								<h1 class="chart__title">Products Chart</h1>							</div>							<div class="chart__body">								<canvas class="chart__canvas" id="myChart"></canvas>								<div class="chart__slider">									<canvas class="chart__smallChart" id="mySmallChart" height="200"></canvas>									<div class="chart__regulator"></div>								</div>							</div>														</div>					</div>				</section>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>				<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
